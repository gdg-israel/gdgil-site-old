            </div--><div class="separator-h"></div></div></div><!-- Search Bar: end --><div class="row"><div class="col-sm-12"><div class="row"><div class="col-lg-4"><div ng-repeat="video in videos" ng-show="$index % 2 != 0"><div class="thumbnail"><img src="http://img.youtube.com/vi/{{video.youtube}}/mqdefault.jpg" alt="{{video.title}}"><div class="caption"><h3>{{video.title}}</h3><p>by {{video.speaker}}</p><p>{{video.description | characters:25 :true}}</p><p><a href="#/item/{{video.id}}" class="btn btn-primary" role="button">Watch Now</a></p></div></div></div></div><div class="col-lg-4"><div ng-repeat="video in videos" ng-show="$index % 2 == 0"><div class="thumbnail"><img src="http://img.youtube.com/vi/{{video.youtube}}/mqdefault.jpg" alt="{{video.title}}"><div class="caption"><h3>{{video.title}}</h3><p>by {{video.speaker}}</p><p>{{video.description | characters:50 :true}}</p><p><a href="#/item/{{video.id}}" class="btn btn-primary" role="button">Watch Now</a></p></div></div></div></div></div></div></div></div>
